<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove the text in HTML Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="text" class="user-input" id="userInput">
        <button class="button" id="saveButton" >Save</button>
        <button class="button" id="clearButton" >Clear</button>
        <h1 class="heading">Click on clear to remove the text in the HTML input element.</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
